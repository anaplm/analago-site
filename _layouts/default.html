<!doctype html>
<html class="no-js" lang="pt-br">

  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{page.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{page.description}}">
    <meta property="og:url" content="{{page.url | absolute_url}}">
    <meta property="og:image" content="{{'/assets/img/AnaLago-1200_630.jpg'}}">
    {% if jekyll.environment == "production" %}
    {% include gtm_head.html %}
    {% endif %}
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/img/favicon.png' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Place favicon.ico in the root directory -->
  </head>
  <body class="bg-black text-texto text-xl font-display my-14">
    <div class="max-w-screen-lg mx-auto">
    {{ content }}
    {% if jekyll.environment == "production" %}
    {% include gtm_foot.html %}
    {% endif %}
    </div>
  </body> 
</html>
